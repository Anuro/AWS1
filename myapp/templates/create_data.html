<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Aplicación Web</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .navbar {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
        }
        .navbar a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
        .header {
            background-color: #007bff;
            color: #fff;
            padding: 80px 0;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-control {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .btn {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .footer {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
    </style>
</head>
<body>

<!-- Barra de navegación -->
<div class="navbar">
    <a href="#">Inicio</a>
    <a href="#">Acerca de</a>
    <a href="#">Servicios</a>
    <a href="#">Contacto</a>
</div>

<!-- Encabezado -->
<div class="header">
    <h1>Mi Aplicación Web</h1>
    <p>Bienvenido a mi sitio web</p>
</div>

<!-- Contenido principal -->
<div class="container">
    <h2>Contacto</h2>
    <form  method="post">
        {% csrf_token %}
        <!-- <input type="text" name="nombre" placeholder="Nombre" class="form-control" required> -->
        <input type="text" id="data" name="data"  placeholder="Correo electrónico" class="form-control" required>
        <!-- <textarea name="mensaje" placeholder="Mensaje" rows="4" class="form-control" required></textarea> -->
        <button type="submit" class="btn">Enviar</button>
    </form>
</div>

<!-- Pie de página -->
<div class="footer">
    <p>&copy; 2024 Mi Aplicación Web</p>
</div>

</body>
</html>
